<!DOCTYPE html>
<html lang ="en">
<head>
   <meta chatset = "UTF-8">
   <link rel="stylesheet" type="text/css" href="Form.css">	
   <title> Forms </title>
</head>
<body>
    <p>       
    </p>
    <form name="myForm" method="POST" class='formWithValidation' >
       <p>
          <label>Ім'я *</label>
          <input type="text" name="first_name"  class='first_name field'/>  <span id='first_name'></span>
        </p>
        <p>
          <label>Прізвище</label>
          <input type="text" name="last_name"  class = 'last_name'/> <span id='last_name'></span>
        </p>
        <p>
          <label for="date">Рік народження
          </label>
          <input type="date"  name="date" class = 'date'/> <span id='date'></span>
        </p>
        <p>
          <label>Email * </label>
          <input type="email" name="email"  class = 'email field'/> <span id='email'> </span>
        </p>
        <p>
          <label>Телефон </label>
          <input type="text" name="phone"  class = 'phone field'/> <span id ='phone'> </span> 

        </p>
        <p>
          <label>Float</label>
          <input type="text" name="float" class = 'float field'/> <span id='float'>  </span> 
        </p>
        <p>
          <label>Пароль * </label>
          <input type="password" name="password"   class='password field'/> <span id="password"></span>
        </p>
        <p>
          <label>Підтвердіть пароль * </label>
          <input type="password" name="password_confirm"   class='passwordConfirmation field'/> <span  id="password_confirm"></span> 
        </p>
        <!-- <p>
          <label>
            <input type="checkbox" name="terms">
          Я згоден на обробку даних 
          </label>
        </p> -->
        
        <input type="submit" value="Submit"  class='validateBtn'/>
      </form>
      <script src = "Form.js">  </script>
</body>
</html>
