<!DOCTYPE html>
<html>
<head>
    <title>CoverVid</title>

    <style src = "UsePlugin.css"></style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
    <script src="covervid.min.js"></script>
	
</head>
<body>

		<script type="text/javascript">
			$('.backgr-video').coverVid(1920, 1080); // використовуючи рідні розміри відео.
		</script>	
</body>
</html>
