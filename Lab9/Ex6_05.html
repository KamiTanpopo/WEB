<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ex6_var5</title>
    <link rel="stylesheet" type="text/css" href="Ex6_05.css">
</head>
<body>
  <div class="container">
    <ul id="slides">
      <li class="slide showing">
        <img class="image" src="imgSlide1.jpg" alt="slide1"></li>
      <li class="slide">
        <img class="image" src="imgSlide2.jpg" alt="slide2"></li>
      <li class="slide">
        <img class="image" src="imgSlide3.jpg" alt="slide3"></li>
      <li class="slide">
        <img class="image" src="imgSlide4.png" alt="slide4"></li>
    </ul>
    <div class="buttons">
      <button class="controls" id="50%">50%</button>
      <button class="controls" id="75%">75%</button>
      <button class="controls" id="100%">100%</button>

      <button class="controls" id="previous">&lt;</button>
      <button class="controls" id="pause">&#10074;&#10074;</button>
      <button class="controls" id="next">&gt;</button>

      <button class="controls timer" id="timer1s">1s</button>
      <button class="controls timer" id="timer2s">2s</button>
      <button class="controls timer" id="timer5s">5s</button>
    </div>
  </div>
  <script src="Ex6_05.js"> </script>
</body>
</html>
